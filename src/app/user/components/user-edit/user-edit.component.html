<div class="user-edit container-fluid">   
    <form (ngSubmit)="saveChanges()" #userForm="ngForm">
      <div class="form-group row">
          <label for="name" class="col-3 col-form-label">Name</label>
          <div class="col-9">
              <input type="text" class="form-control" id="name"
              required
              [(ngModel)]="user.name" name="name"
              #name="ngModel">
            <div [hidden]="name.valid || name.pristine">
              Name is required
            </div>
          </div>
      </div>
      <div class="form-group row mt-2">
          <label for="email" class="col-3 col-form-label">Email</label>
          <div class="col-9">
              <input type="text" class="form-control" id="email"
              [(ngModel)]="user.email" name="email">
          </div>
      </div>
      <div class="form-group row mt-2">
          <label for="birthDate" class="col-3 col-form-label">BirthDate</label>
          <div class="col-9">
              <input type="text" class="form-control" id="birthDate"
              [(ngModel)]="user.birthDate" name="birthDate">
          </div>
      </div>               
      <div class="mt-5">
        <button [routerLink]="['/user/list']">Cancel</button>
        /
        <button type="submit" [disabled]="!userForm.valid">Submit</button>
      </div>
    </form>
</div>
