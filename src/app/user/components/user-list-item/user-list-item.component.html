<div *ngIf="user" class="container-fluid u-mb--4">

  <div class="row">
      <div class="col-xs-6">
        {{user.name}}
      </div>
      <div class="col-xs-6">        
        <button (click)="editUser(user.id)">Edit</button>
        /
        <button (click)="deleteUser(user.id)">Delete</button>
      </div>
  </div>

</div>
