<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-8 offset-2">
            <div *ngFor="let user of userList">
              <ce-user-list-item [user]="user" (clickEdit)="editUser($event)" (clickDelete)="deleteUser($event)"></ce-user-list-item>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8 offset-2">
            <button [routerLink]="['/users/new']">New</button>
        </div>
    </div>
</div>
